<!--PIE	-->

        <section class="todoapp">

				<input class="new-todo" placeholder="Escribe aquí tu tarea pendiente" autofocus>

			<section class="main">
				<input class="toggle-all" id="toggle-all" type="checkbox">
				<label for="toggle-all">Marcar todas como realizadas</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer"></footer>
		</section>

		<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script type="text/template" id="stats-template">
			<span class="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %></span>
			<ul class="filters">
				<li>
					<a class="selected" href="#/">Todas</a>
				</li>
				<li>
					<a href="#/active">Activas</a>
				</li>
				<li>
					<a href="#/completed">Hechas</a>
				</li>
			</ul>
			<% if (completed) { %>
			<button class="clear-completed">Borrar realizadas</button>
			<% } %>
		</script>
